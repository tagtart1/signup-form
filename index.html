<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="main-image.jpg" alt="interior-room">
    <div class="main-content">
        <div class="header">
         <div>
            <p class="header-top-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. </p>
            <span class="signup-text">Sign up <em>now</em> to get started.</span>
            <p>You <em>know</em> you want to.</p>
         </div>
        </div>
    
    
       
      <form class="signup-form">
        <div class="form-middle">
        <h1>Let's do this!</h1>
        <div class="form-input-elements">
            <div>
              <div>
                  <label for="firstname">FIRST NAME</label>
                  <input type="text" id="firstname" name="first_name">
              </div>

              <div>
                  <label for="lastname">LAST NAME</label>
                  <input type="text" id="lastname" name="last_name">
              </div>

              <div>
                  <label for="e-mail">EMAIL</label>
                  <input type="email" id="e-mail" name="email">
              </div>
            </div>
           <div>
             <div>
                 <label for="tele">PHONE NUMBER</label>
                 <input type="tel" id="tele" name="tel_num">
             </div>
            
             <div>
                 <label for="pwd">PASSWORD</label>
                 <input type="password" id="pwd" name="password" required>
             </div>
             <div>
                 <label for="pwd-c">CONFIRM PASSWORD</label>
                 <input type="password" id="pwd-c" name="password_confirm" required>
             </div>
          </div>
        </div> 
    </div>
        <button type="submit">Create Account</button>
      </form>

    
      <p class="bottom-text">Already have an account?  <a href="">Log in</a></p>
    </div>
    
</body>
</html>
